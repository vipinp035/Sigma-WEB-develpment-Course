<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(3px);
        } */
        .img1{
            filter: brightness(170%) contrast(17.5);

        }
        .img2{
            /* filter: sepia(100%); */
filter: invert(1);
        }
        .img3{
            /* filter: grayscale(83%); */
            filter: opacity(.5);

        }
    </style>
</head>
<body>
    <dic class="container">
        <img  class="img1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/330px-Image_created_with_a_mobile_phone.png" alt="">
        <img class="img2" src="https://i0.wp.com/www.opindia.com/wp-content/uploads/2023/01/srk.jpg?resize=696%2C398&ssl=1" alt="">
        <img class="img3" src="https://c.ndtvimg.com/2023-08/omrk21k8_hrithik1200_625x300_29_August_23.jpg" alt="">

    </dic>
    
</body>
</html>
